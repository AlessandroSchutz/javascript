<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada</title>
    <style>
        body {
            font-size: 1.2em;
            font-family: cursive;
        }

    </style>
</head>
<body>
    <h1>Sistema de Passaporte</h1>
    Sua nacionalidade é de qual país? <input type="text" name="pass" id="pass">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = document.querySelector('input#pass')             
            var res = document.querySelector('div#res')
            var t = String(pais.value)
            res.innerHTML = `<p> Você é do <strong> ${t}! </strong> </p>`                                               
            if ( t == 'Brasil' || t == 'brasil') {
                res.innerHTML = `<p> Portanto é <strong> Brasileiro! </strong> </p>`
            } else {
                res.innerHTML = `<p> Portanto é <strong> Estrangeiro! </strong> </p>`
            }
        }       
    </script>
</body>
</html>
