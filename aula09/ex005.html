<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background: rgb(38, 21, 196);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] //Comando para chamar parágrafos
        p1.style.color = 'red' //Comando para mudar a cor da variável selecionada
        document.write(p1.innerHTML + '<br>')//Comando para imprimir o parágrafo copiado (Copia com o HTML junto)
        document.write(p1.innerText)//Comando para imprimir o parágrafo copiado (Copia apenas o parágrafo)
    </script>
</body>
</html>
