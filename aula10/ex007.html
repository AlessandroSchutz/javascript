<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font-family: cursive;
            font-size: 1.4em;
        }

        input{
            font-family: cursive;
            font-size: 1.2em;
            width: 150px;
        }

        div#res {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)//Guarda os valores do usuário para fazer a soma
            var n2 = Number(tn2.value)
            var s = n1 + n2 //Soma os valores propostos pelo usuário
            res.innerHTML = `A soma entre  ${n1} e ${n2} é igual a <strong>${s}</strong>` //Imprime o resultando da soma
        }
    </script>
</body>
</html>
